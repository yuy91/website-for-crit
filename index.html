<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero Bubble Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Floating Through The Bubble Net</h1>
    </header>

    <marquee behavior="scroll" direction="left">Welcome to the gallery - Click the bubbles to explore more!</marquee>

    <main>
        <div class="posts">
            <div class="bubble">
                <img src="https://raw.githubusercontent.com/yuy91/website-for-crit/main/imagepost1.jpg" alt="Post 1">
                <a href="post1.html">Study Finds 87% Of Conversations...</a>
            </div>
            <div class="bubble">
                <img src="https://raw.githubusercontent.com/yuy91/website-for-crit/main/imagepost2.jpg" alt="Post 2">
                <a href="post2.html">Creepy Story Archive Entry</a>
            </div>
            <div class="bubble">
                <img src="https://raw.githubusercontent.com/yuy91/website-for-crit/main/imagepost3.jpg" alt="Post 3">
                <a href="post3.html">Florida Man Throws Alligator...</a>
            </div>
            <!-- 其他帖子 -->
        </div>
    </main>

    <footer>
        <p>© 2024 Bubble Net Archive</p>
    </footer>

    <!-- 弹窗广告 -->
    <div id="popup-ad">
        <div class="popup-header">
            <span>Advertisement</span>
            <button id="close-btn">X</button>
        </div>
        <h2>HAVE U SEEN THIS CAT?</h2>
        <img src="https://raw.githubusercontent.com/yuy91/website-for-crit/main/your-cat-image.png" alt="Lost Cat">
        <p class="popup-text">he just lost his balls</p>
        <img class="gif-icon" src="https://i.gifer.com/7VE.gif" alt="alert">
    </div>

    <!-- 弹窗控制脚本 -->
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popup-ad').style.display = 'block';
            }, 3000);  // 3秒后弹出
            document.getElementById('close-btn').onclick = function() {
                document.getElementById('popup-ad').style.display = 'none';
            }
        }
    </script>
</body>
</html>
